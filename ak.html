<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham's Food Corner</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            color: black;
            font-weight: bold;
            margin: 20px 0;
        }

        .Dhanu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            background-color: brown;
            padding: 20px;
            justify-content: center;
        }

        .Dha {
            background-color: antiquewhite;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .Dha:hover {
            transform: scale(1.05);
        }

        .Dha img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .Dha img:hover {
            transform: scale(1.1);
        }

        h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d83400;
        }
    </style>
</head>
<body>
    <h1><marquee><em>SOHAM'S FOOD CORNER</em></marquee></h1>

    <section class="Dhanu">
        <div class="Dha">
            <img src="burger.jpg" alt="Burger">
            <h2>Burger</h2>
            <button>Rs:159</button>
        </div>
        <div class="Dha">
            <img src="butter.jpg" alt="Butter">
            <h2>Butter</h2>
            <button>Rs:159</button>
        </div>
        <div class="Dha">
            <img src="pizza.jpg" alt="Pizza">
            <h2>Pizza</h2>
            <button>Rs:159</button>
        </div>
        <div class="Dha">
            <img src="manchurian.jpg" alt="Manchurian">
            <h2>Manchurian</h2>
            <button>Rs:159</button>
        </div>
        <div class="Dha">
            <img src="sandwitch.jpg" alt="sandwitch">
            <h2>Sandwich</h2>
            <button>Rs:159</button>
        </div>
        <div class="Dha">

        </div>
        <div class="Dha">

        </div>
        <div class="Dha">
            <img src="pasta.jgp.jpg" alt="Pasta">
            <h2>Pasta</h2>

        </div>
        <div class="Dha">
            <img src="coca cola.jpg" alt="Coca Cola">

        <div class="Dha">

        <div class="Dha">

</body>
</html>
